<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart To-Do App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #333;
  --primary: #4f46e5;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  width: 360px;
  background: var(--card);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h2 {
  margin: 0;
}

.toggle {
  cursor: pointer;
}

.input-group {
  display: flex;
  gap: 5px;
  margin-top: 15px;
}

input, select {
  flex: 1;
  padding: 8px;
}

button {
  background: var(--primary);
  border: none;
  color: white;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 15px;
}

li {
  background: var(--bg);
  padding: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}

li.done span {
  text-decoration: line-through;
  opacity: 0.6;
}

.actions button {
  margin-left: 4px;
  background: transparent;
  color: var(--text);
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h2>üìù Smart To-Do</h2>
    <span class="toggle" onclick="toggleDark()">üåô</span>
  </div>

  <div class="input-group">
    <input id="taskInput" placeholder="New task">
    <select id="category">
      <option>Work</option>
      <option>Study</option>
      <option>Personal</option>
    </select>
    <button onclick="addTask()">+</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
  const text = taskInput.value.trim();
  if (!text) return;

  tasks.push({ text, cat: category.value, done: false });
  taskInput.value = "";
  save();
  render();
}

function toggleDone(i) {
  tasks[i].done = !tasks[i].done;
  save();
  render();
}

function editTask(i) {
  const newText = prompt("Edit task", tasks[i].text);
  if (newText) {
    tasks[i].text = newText;
    save();
    render();
  }
}

function deleteTask(i) {
  tasks.splice(i, 1);
  save();
  render();
}

function render() {
  taskList.innerHTML = "";
  tasks.forEach((t, i) => {
    const li = document.createElement("li");
    if (t.done) li.classList.add("done");
    li.innerHTML = `
      <span onclick="toggleDone(${i})">${t.text} <small>(${t.cat})</small></span>
      <div class="actions">
        <button onclick="editTask(${i})">‚úè</button>
        <button onclick="deleteTask(${i})">üóë</button>
      </div>`;
    taskList.appendChild(li);
  });
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

render();
</script>

</body>
</html>
